<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bitcoin Payment</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
    .payment-card {
      background-color: #2a2a2a;
      width: 360px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      animation: fadeIn 0.8s ease-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .payment-header {
      background-color: #2f403e;
      display: flex;
      align-items: center;
      padding: 10px 16px;
      gap: 8px;
    }
    .bitcoin-icon {
      width: 24px;
      height: 24px;
    }
    .payment-header span {
      color: #ffa600;
      font-weight: bold;
      font-size: 1rem;
    }
    .payment-method {
      color: #000000;
      background-color: #ffa600;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.85rem;
      margin-left: auto;
    }
    .time {
      color: #ffffff;
      font-size: 0.85rem;
      opacity: 0.8;
      margin-left: 10px;
    }
    .payment-content {
      padding: 20px 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .payment-info {
      font-size: 1rem;
      text-align: center;
    }
    .amount {
      background-color: #333333;
      padding: 8px 12px;
      border-radius: 4px;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.9rem;
    }
    .btc-value {
      display: flex;
      align-items: center;
      font-size: 1rem;
      margin-bottom: 4px;
      font-weight: bold;
      color: #ffa600;
      gap: 8px;
    }
    .usd-value {
      font-size: 0.85rem;
      opacity: 0.8;
    }
    .address-section {
      background-color: #333333;
      padding: 8px 12px;
      border-radius: 4px;
    }
    .address-title {
      font-weight: bold;
      margin-bottom: 4px;
      font-size: 0.9rem;
    }
    .address-field {
      display: flex;
      justify-content: space-between;
      align-items: center;
      word-break: break-all;
      font-size: 0.8rem;
      margin-bottom: 8px;
    }
    .btc-address {
      flex: 1;
      margin-right: 8px;
    }
    button.copy-btn {
      background-color: #ffa600;
      border: none;
      color: #000000;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.8rem;
      transition: background-color 0.2s ease;
    }
    button.copy-btn:hover {
      background-color: #ffc14d;
    }
    .wallet-btn {
      background-color: #ffa600;
      color: #000000;
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      width: 100%;
      text-align: center;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.9rem;
      transition: background-color 0.2s ease;
    }
    .wallet-btn:hover {
      background-color: #ffc14d;
    }
    .footer-note {
      text-align: center;
      font-size: 0.75rem;
      margin-top: 8px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="payment-card">
    <div class="payment-header">
      <img class="bitcoin-icon" src="https://upload.wikimedia.org/wikipedia/commons/4/46/Bitcoin.svg" alt="Bitcoin" />
      <span>CryptoPay</span>
      <div class="payment-method">Bitcoin</div>
      <div class="time" id="time">--:--</div>
    </div>
    <div class="payment-content">
      <p class="payment-info"><strong>Awaiting Payment</strong><br>If the wrong amount is sent, the difference will be refunded.</p>
      <div class="amount">
        <div class="btc-value">
          <span id="btcValue">0.00000000 BTC</span>
          <button class="copy-btn" id="copyBTCBtn">Copy</button>
        </div>
        <div class="usd-value" id="usdValue">$0.00</div>
      </div>
      <div class="address-section">
        <div class="address-title">Send BTC to this address</div>
        <div class="address-field">
          <div class="btc-address" id="btcAddress">bc1q3tfhcs80auj756leydlhgnd7kj39na2sc8r266</div>
          <button class="copy-btn" id="copyBtn">Copy</button>
        </div>
      </div>
      <button class="wallet-btn" id="walletBtn">Open in wallet</button>
      <div class="footer-note" id="footerNote"></div>
    </div>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const amountUSD = parseFloat(params.get("amount") || "0");
    const orderId = params.get("id") || "No ID Provided";
    document.getElementById("footerNote").textContent = "Order ID: " + orderId;
    
    let timeRemaining = 30 * 60;
    const countdownTimerEl = document.getElementById("time");
    const timerInterval = setInterval(() => {
      timeRemaining--;
      if (timeRemaining <= 0) {
        clearInterval(timerInterval);
        document.body.innerHTML = '<h1 style="color: #fff; text-align:center; margin-top: 20%;">wyd bro</h1>';
      } else {
        const minutes = Math.floor(timeRemaining / 60);
        const seconds = timeRemaining % 60;
        countdownTimerEl.textContent = minutes + ":" + String(seconds).padStart(2, '0');
      }
    }, 1000);
    
    const btcValueEl = document.getElementById("btcValue");
    const usdValueEl = document.getElementById("usdValue");
    fetch("https://corsproxy.io/?url=https://cryptorates.ai/v1/price/BTC")
      .then(response => response.text())
      .then(priceText => {
        const btcPriceUSD = parseFloat(priceText);
        if (isNaN(btcPriceUSD)) throw new Error("BTC price is not valid: " + priceText);
        const requiredBTC = amountUSD / btcPriceUSD;
        const btcStr = requiredBTC.toFixed(8);
        btcValueEl.textContent = btcStr + " BTC";
        usdValueEl.textContent = "$" + amountUSD.toFixed(2);
        window.requiredBTC = btcStr;
      })
      .catch(err => console.error("Error fetching BTC price:", err));
    
    function setCopyFeedback(button) {
      const originalText = button.textContent;
      button.textContent = "Copied!";
      setTimeout(() => { button.textContent = originalText; }, 1000);
    }
    
    const copyBtn = document.getElementById("copyBtn");
    const btcAddressEl = document.getElementById("btcAddress");
    copyBtn.addEventListener("click", () => {
      const address = btcAddressEl.textContent.trim();
      navigator.clipboard.writeText(address)
        .then(() => setCopyFeedback(copyBtn))
        .catch(err => console.error("Failed to copy address:", err));
    });
    
    const copyBTCBtn = document.getElementById("copyBTCBtn");
    copyBTCBtn.addEventListener("click", () => {
      const amountText = btcValueEl.textContent.trim();
      const numericAmount = amountText.replace(" BTC", "");
      navigator.clipboard.writeText(numericAmount)
        .then(() => setCopyFeedback(copyBTCBtn))
        .catch(err => console.error("Failed to copy BTC amount:", err));
    });
    
    const walletBtn = document.getElementById("walletBtn");
    walletBtn.addEventListener("click", () => {
      const address = btcAddressEl.textContent.trim();
      const btcAmount = window.requiredBTC || (btcValueEl.textContent.replace(" BTC", ""));
      const url = "bitcoin:" + address + "?amount=" + btcAmount;
      window.location.href = url;
    });
  </script>
</body>
</html>
