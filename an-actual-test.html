<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Price</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        p {
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <p id="price">Loading...</p>

    <script>
        // Function to fetch the Bitcoin price using a CORS proxy
        async function fetchBitcoinPrice() {
            const proxyUrl = 'https://cors-anywhere.herokuapp.com/'; // CORS proxy
            const apiUrl = 'https://cryptorates.ai/v1/price/BTC';

            try {
                const response = await fetch(proxyUrl + apiUrl);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                document.getElementById('price').textContent = `Bitcoin Price: $${data.price}`;
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
                document.getElementById('price').textContent = 'Failed to load Bitcoin price.';
            }
        }

        // Call the function to fetch and display the Bitcoin price
        fetchBitcoinPrice();
    </script>
</body>
</html>
