<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bitcoin Payment</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
      background-color: #2a2a2a;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.6);
    }
    .order-id {
      color: #ffa600;
      font-size: 1rem;
      margin-bottom: 10px;
    }
    .countdown {
      font-size: 1rem;
      margin-bottom: 10px;
    }
    .amount {
      font-size: 1.2rem;
      font-weight: bold;
      color: #ffa600;
      margin-bottom: 10px;
    }
    .copy-btn {
      background-color: #ffa600;
      border: none;
      color: #000000;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .copy-btn:hover {
      background-color: #ffc14d;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="order-id" id="orderId">Order ID: Loading...</div>
    <div class="countdown" id="countdownTimer">Time left: 30:00</div>
    <div class="amount">
      <span id="btcValue">Loading BTC...</span>
      <button class="copy-btn" id="copyBTCBtn">Copy</button>
    </div>
  </div>

  <script>
    // 1) Parse URL parameters
    const params = new URLSearchParams(window.location.search);
    const amountUSD = parseFloat(params.get("amount") || "0");
    const orderId = params.get("id") || "No ID Provided";
    
    // Insert Order ID
    document.getElementById("orderId").textContent = "Order ID: " + orderId;

    // 2) Countdown Timer (30 minutes)
    let timeRemaining = 30 * 60;
    const countdownTimerEl = document.getElementById("countdownTimer");
    const timerInterval = setInterval(() => {
      timeRemaining--;
      if (timeRemaining <= 0) {
        clearInterval(timerInterval);
        document.body.innerHTML =
          '<h1 style="color: #fff; text-align:center; margin-top: 20%;">It ran out of time</h1>';
      } else {
        const minutes = Math.floor(timeRemaining / 60);
        const seconds = timeRemaining % 60;
        countdownTimerEl.textContent =
          "Time left: " + minutes + ":" + String(seconds).padStart(2, '0');
      }
    }, 1000);

    // 3) Fetch BTC price (Handles raw text response)
    const btcValueEl = document.getElementById("btcValue");

    fetch("https://corsproxy.io/?url=https://cryptorates.ai/v1/price/BTC")
      .then(response => response.text()) // Get raw text instead of JSON
      .then(priceText => {
        const btcPriceUSD = parseFloat(priceText.trim()); // Convert raw text to number
        const requiredBTC = amountUSD / btcPriceUSD;
        const btcStr = requiredBTC.toFixed(8); // Format to 8 decimals
        btcValueEl.textContent = btcStr + " BTC"; // Show BTC amount
      })
      .catch(err => {
        console.error("Error fetching BTC price:", err);
        btcValueEl.textContent = "Error loading BTC price";
      });

    // 4) Copy BTC amount (only number, without "BTC")
    const copyBTCBtn = document.getElementById("copyBTCBtn");
    copyBTCBtn.addEventListener("click", () => {
      const btcAmount = btcValueEl.textContent.split(" ")[0]; // Extract only the number
      navigator.clipboard.writeText(btcAmount)
        .then(() => alert("BTC amount copied!"))
        .catch(err => console.error("Failed to copy:", err));
    });
  </script>
</body>
</html>
